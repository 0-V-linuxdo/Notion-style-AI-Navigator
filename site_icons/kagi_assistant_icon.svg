<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="basePurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C8C8FF"/>
      <stop offset="100%" stop-color="#9A9AFF"/>
    </linearGradient>
    
    <filter id="feltTexture" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.15" numOctaves="3" result="noise" />
      <feDiffuseLighting in="noise" lighting-color="#ffffff" surfaceScale="3" result="diffLight">
        <feDistantLight azimuth="45" elevation="55" />
      </feDiffuseLighting>
      <feComposite operator="arithmetic" k1="1" k2="0" k3="0" k4="0" in="diffLight" in2="SourceGraphic" result="texturedFill"/>
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur" />
      <feComposite in="offsetBlur" in2="SourceAlpha" operator="in" result="innerShadowMap" />
      <feComponentTransfer in="innerShadowMap" result="innerShadow">
          <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="innerShadow" mode="multiply" />
    </filter>
  </defs>
  
  <circle cx="32" cy="32" r="30" stroke="black" stroke-width="3" fill="white"/>
  
  <g filter="url(#feltTexture)">
      <circle cx="32" cy="32" r="23" fill="url(#basePurple)" stroke="black" stroke-width="2"/>
  </g>
  
  <g fill="black" opacity="0.9">
    <circle cx="17" cy="23" r="2.3"/>
    <circle cx="17" cy="32" r="2.3"/>
    <circle cx="17" cy="41" r="2.3"/>
  </g>
  <g fill="none" stroke="black" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <path d="M23 23 C 31 25.5 39 25.5 47 23"/>
    <path d="M23 32 C 31 33 39 33 47 32"/>
    <path d="M23 41 C 31 40.5 39 40.5 47 41"/>
  </g>
</svg>
